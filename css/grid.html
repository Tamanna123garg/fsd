<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .adi{
           display: grid; 
           background-color: rgb(250, 112, 255);
           grid-template-columns: auto auto auto;
           padding: 12px;
        }

        .adi >div{
            background-color: rgb(141, 228, 255);
            border: 5px solid rgb(244, 50, 82);
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="adi">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
