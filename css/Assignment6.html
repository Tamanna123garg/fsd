<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter num1");
         let b = prompt("Enter num2");
         var i,j;
         let odd =[];
         let even = [];
         for(i=1;i<=10;i++){
            let res = a*i;
            document.write(res+"<br>");
            if(res%2==0){
                even.push(res);
            }else{
                odd.push(res);
            }
         }
        
           for(j=1;j<=10;j++){
      let res = b*j;
            document.write(res+"<br>");
            if(res%2==0){
                even.push(res);
            }else{
                odd.push(res);
            }
         }
             document.write("Even : -<br>");
         for(let i=0;i<even.length;i++){
              document.write(even[i]+" ");
         }
         document.write("<br>");
         document.write("Odd : -<br>");
         for(let i=0;i<odd.length;i++){
              document.write(odd[i]+" ");
         }

        
       
       
        

     

    </script>
</body>
</html>
