<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Content</title>
</head>
<body>

  <p id="myElement">Original Content</p>
  <button onclick="document.getElementById('myElement').innerHTML = 'New Content';">Change Content</button>

</body>
</html>
